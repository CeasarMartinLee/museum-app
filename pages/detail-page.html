
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

<body>
  <main>
    <section id='content'></section>
        <p>Ceasar's Mobile Museum App</p>
        <h1>The EYE, 1983</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH9Yg3fbtcG9gTN54Zikks6MjaKIZUVXSdQ6ZCPT_ZFl7R7eHX" alt="Picture1">
  </section>
    <section id='comments'>
      <h2>Comments</h2>
      
      <section class='comment'>
        <h3>Mark said:</h3>
        <p>"This is definitely one of my favorites!"</p>
      </section>
    </section>

    <form onsubmit="submitComment(); return false">
      <div class="formSection">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
      </div>
      <div class="button">
        <button type="default">Post your comment</button>
      </div>
    </form>
  </main> 

  <footer>
    <p>Made with &#x2764; at Codaisseur</p>
  </footer>
